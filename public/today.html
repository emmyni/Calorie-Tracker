<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Tracalorie | Meal & Calorie tracker</title>
</head>
<body>
    <!-- nav bar -->
    <nav>
        <div class="nav-wrapper green">
            <div class="container">
                <a href="#!" class="brand-logo">Calorie Tracker</a>
                <ul class="right hide-on-med-and-down">
                    <li class="active"><a href="">Today</a></li>
                    <li><a href="history.html">History</a></li>
                    <li><a href="analytics.html">Analytics</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <br>

    <div class="container">
        <h4 class="center-align">Today</h4>
        <br>
        <!-- form card -->
        <div class="card">
            <div class="card-content">
                <div class="row">
                    <div class="col s10">
                        <span class="card-title">Add Meal / Food Item</span>
                    </div>
                    <div class="col s2">
                            <span><a href="#" class="clear-btn btn green lighten-3">Clear All</a></span>
                    </div>
                </div>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" placeholder="Add Item" id="item-name">
                            <label for="item-name">Meal</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="number" placeholder="Add Calories" id="item-calories">
                            <label for="item-calories">Calories</label>
                        </div>
                        <button class="add-btn btn green darken-3"><i class="fa fa-plus"></i> Add Meal</button>
                        <button class="update-btn btn orange"><i class="fa fa-pencil-square-o"></i> Update Meal</button>
                        <button class="delete-btn btn red"><i class="fa fa-remove"></i> Delete Meal</button>
                        <button class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i> Back</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Calories Count-->
        <h5 class="center-align">Total Calories: <span class="total-calories">0</span></h5>

        <!-- item list -->
        <ul id="item-list" class="collection">

        </ul>
    </div>
    <br>
    <br>

    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
