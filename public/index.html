<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Tracalorie | Meal & Calorie tracker</title>
</head>
<body>
    <!-- nav bar -->
    <nav>
        <div class="nav-wrapper green">
            <div class="container">
                <a href="#!" class="brand-logo">Calorie Tracker</a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="today.html">Today</a></li>
                    <li class="active"><a href="">History</a></li>
                    <li><a href="">Analytics</a></li>
                    <li><a href="#" class="clear-btn btn green lighten-3">Clear All</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <br>

    <div class="container">
        <div class="card">
            <div class="row">
                <div class="col s12 m6">
                    <h5>View/ Enter Calories for</h5>
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s7">
                                <input type="text" required="" aria-required="true" type="submit" placeholder="Select a Date" class="datepicker" id="date-selected">
                            </div>
                            <div class="input-field col s5">
                                <button class="btn waves-effect waves-light" type="button" name="action" id="view-day" onclick="unhide()" >Go
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br>

    <div class="container hide" id="edit">
        <h5 id="datetime"></h5>
        <!-- form card -->
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Meal / Food Item</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" placeholder="Add Item" id="item-name">
                            <label for="item-name">Meal</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="number" placeholder="Add Calories" id="item-calories">
                            <label for="item-calories">Calories</label>
                        </div>
                        <button class="add-btn btn green darken-3"><i class="fa fa-plus"></i> Add Meal</button>
                        <button class="update-btn btn orange"><i class="fa fa-pencil-square-o"></i> Update Meal</button>
                        <button class="delete-btn btn red"><i class="fa fa-remove"></i> Delete Meal</button>
                        <button class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i> Back</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Calories Count-->
        <h4 class="center-align">Total Calories: <span class="total-calories">0</span></h4>

        <!-- item list -->
        <ul id="item-list" class="collection">

                <strong>Streak Dinner: </strong><em>1200 Calories</em>
                <a href="#" class="secondary-content">
                    <i class="fa fa-pencil"></i>
                </a>
            </li>
            <li class="collection-item" id="item-0">
                <strong>Eggs: </strong><em>300 Calories</em>
                <a href="#" class="secondary-content">
                    <i class="fa fa-pencil"></i>
                </a>
            </li>
            <li class="collection-item" id="item-0">
                <strong>Cookie: </strong><em>200 Calories</em>
                <a href="#" class="secondary-content">
                    <i class="fa fa-pencil"></i>
                </a>
            </li> -->
        </ul>
    </div>
    <br>
    <br>

    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
    <script>
        
        function unhide() {
            let x = document.getElementById("edit");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }

        $(document).ready(function (){
            validate();
            $('#date-selected').change(validate);
        });

        function validate(){
            if ($('#date-selected').val().length > 0) {
                $("#view-day").prop("disabled", false);
            }
            else {
                $("#view-day").prop("disabled", true);
            }
        }
  </script>
</body>
</html>

<style>
  .hide {
    display: none;
  }

</style>
